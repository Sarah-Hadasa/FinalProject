<form class="form-wrapper-large">
    <h1 style="width: 200px;">הוספת חבילה</h1>

    <h3>מקור</h3>
    <div class="row">
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputoriginCityMD">עיר</label>
                <input mdbInput type="text" class="form-control" id="inputoriginCityMD" name="origincit" [(ngModel)]="package.OriginCity" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputArrivedTime4MD">זמן הגעה</label>
                <input mdbInput type="time" class="form-control" id="inputArrivedTime4MD" name="ArrivedTimee" [(ngModel)]="package.ArrivedTime" />
            </div>
        </div>

        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputUserId4MD">שם משתמש</label>
                <input mdbInput type="number" class="form-control" id="inputUserId4MD" name="userid" [(ngModel)]="package.UserId" />
            </div>
        </div>
    </div>



    <div class="row">
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputoriginAreaMD">אזור</label>
                <input mdbInput type="text" class="form-control" id="inputoriginAreaMD" name="originAreaa" [(ngModel)]="package.OriginArea" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputoriginNumBuildMD">מספר בית</label>
                <input mdbInput type="number" class="form-control" id="inputoriginNumBuildMD" name="originNumBuildd" [(ngModel)]="package.OriginNumBuild" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputoriginStreet2MD">רחוב</label>
                <input mdbInput type="text" class="form-control" id="inputoriginStreet2MD" name="originStreett" [(ngModel)]="package.OriginStreet" />
            </div>
        </div>


    </div>

    <hr />
    <h3>יעד</h3>


    <div class="row">
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputDestenitationCityMD">עיר</label>
                <input mdbInput type="text" class="form-control" id="inputDestenitationCityMD" name="DestenitationCityy" [(ngModel)]="package.DestinationCity" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputExitTime4MD">זמן</label>
                <input mdbInput type="time" class="form-control" id="inputExitTime4MD" name="ExitTimee" [(ngModel)]="package.ExitTime" />
            </div>
        </div>

        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputDate4MD">תאריך</label>
                <input mdbInput type="date" class="form-control" id="inputDate4MD" name="Datee" [(ngModel)]="package.Date" />
            </div>
        </div>
    </div>



    <div class="row">
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputDestinationAreaMD">אזור</label>
                <input mdbInput type="text" class="form-control" id="inputDestinationAreaMD" name="DestinationAreaa" [(ngModel)]="package.DestinationArea" />
            </div>
        </div>

        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputDestenitationNumBuildMD">בניין</label>
                <input mdbInput type="text" class="form-control" id="inputDestenitationNumBuildMD" name="DestenitationNumBuildd" [(ngModel)]="package.DestinationNumBuild" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputDestenitationStreet2MD">רחוב</label>
                <input mdbInput type="text" class="form-control" id="inputDestenitationStreet2MD" name="DestenitationCityy" [(ngModel)]="package.DestinationStreet" />
            </div>
        </div>


    </div>


    <div class="row">
        <div class="col-md-4"></div>



        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputRemarks">הערה</label>
                <textarea rows="2" mdbInput type="text" class="form-control" id="inputRemarks" name="DestenitationCityy" [(ngModel)]="package.Remarks"></textarea>
            </div>

        </div>
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="selectP">גודל סוג חבילה להובלה</label>
                <select class="form-select" id="selectP" aria-label="Default select example">
    
            <option value="1" selected>1-גודל קטן כגון שקית</option>
            <option value="2">2-בינוני</option>
            <option value="3">3-גדול</option>
          </select> </div>

        </div>
    </div>

    <br />

    <div class="footer-wrapper">
        <button type="submit" mdbBtn (click)="updatePackages()" class="btn-nocolor">עדכן</button> &nbsp;

        <button type="submit" (click)="submit()" mdbBtn class="btn-color">
      שמור
    </button>
    </div>
</form>
