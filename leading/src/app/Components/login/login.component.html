<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>התחבר</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="שם משתמש" [(ngModel)]="user.Name">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="סיסמא" [(ngModel)]="user.Password">
                </div>
                <div class="row align-items-center remember">
                    <input type="checkbox">זכור אותי
                </div>
                <div class="form-group" style="text-align: center;">
                    <input type="submit" (click)="login()" value="כניסה" class="btn-color">
                </div>

            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    אין לך חשבון? &nbsp;<a href="#">הרשם</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">שכחת את הסיסמא שלך?</a>
                </div>
            </div>
        </div>
    </div>
</div>
