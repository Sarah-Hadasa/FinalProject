<form class="form-wrapper-large">
    <h1>הוספת נסיעה</h1>

    <h3>מקור</h3>
    <div class="row">
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputoriginCityMD">עיר</label>
                <input mdbInput type="text" class="form-control" id="inputoriginCityMD" name="origincit" [(ngModel)]="drive.OriginCity" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputArrivedTime4MD">זמן הגעה</label>
                <input mdbInput type="time" class="form-control" id="inputArrivedTime4MD" name="ArrivedTimee" [(ngModel)]="drive.ArrivedTime" />
            </div>
        </div>

        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputUserId4MD">שם משתמש</label>
                <input mdbInput type="number" class="form-control" id="inputUserId4MD" name="userid" [(ngModel)]="drive.UserId" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputoriginAreaMD">אזור</label>
                <input mdbInput type="text" class="form-control" id="inputoriginAreaMD" name="originAreaa" [(ngModel)]="drive.OriginArea" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputoriginNumBuildMD">מספר בית</label>
                <input mdbInput type="number" class="form-control" id="inputoriginNumBuildMD" name="originNumBuildd" [(ngModel)]="drive.OriginNumBuild" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputoriginStreet2MD">רחוב</label>
                <input mdbInput type="text" class="form-control" id="inputoriginStreet2MD" name="originStreett" [(ngModel)]="drive.OriginStreet" />
            </div>
        </div>
    </div>

    <hr />

    <h3>יעד</h3>

    <div class="row">
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputDestenitationCityMD">עיר</label>
                <input mdbInput type="text" class="form-control" id="inputDestenitationCityMD" name="DestenitationCityy" [(ngModel)]="drive.DestinationCity" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputExitTime4MD">זמן</label>
                <input mdbInput type="time" class="form-control" id="inputExitTime4MD" name="ExitTimee" [(ngModel)]="drive.ExitTime" />
            </div>
        </div>

        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputDate4MD">תאריך</label>
                <input mdbInput type="datetime" class="form-control" id="inputDate4MD" name="Datee" [(ngModel)]="drive.Date" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputDestinationAreaMD">אזור</label>
                <input mdbInput type="text" class="form-control" id="inputDestinationAreaMD" name="DestinationAreaa" [(ngModel)]="drive.DestinationArea" />
            </div>
        </div>

        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputDestenitationNumBuildMD">בניין</label>
                <input mdbInput type="text" class="form-control" id="inputDestenitationNumBuildMD" name="DestenitationNumBuildd" [(ngModel)]="drive.DestinationNumBuild" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="md-form form-group">
                <label for="inputDestenitationStreet2MD">רחוב</label>
                <input mdbInput type="text" class="form-control" id="inputDestenitationStreet2MD" name="DestenitationCityy" [(ngModel)]="drive.DestinationStreet" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <select class="form-select" aria-label="Default select example">
        <option selected>גודל סוג חבילה להובלה</option>
        <option value="1">1-גודל קטן כגון שקית</option>
        <option value="2">2-בינוני</option>
        <option value="3">3-גדול</option>
      </select>
        </div>
    </div>

    <br />

    <div class="footer-wrapper">
        <button type="submit" mdbBtn class="btn-nocolor">עדכן</button> &nbsp;

        <button type="submit" (click)="submit2()" mdbBtn class="btn-color">
      שמור
    </button>
    </div>
    <br />
</form>
